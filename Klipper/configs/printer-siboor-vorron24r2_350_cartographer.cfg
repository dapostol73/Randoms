[gcode_macro LOCK_Z_STEPPERS]
gcode:
    MANUAL_STEPPER STEPPER=stepper_z  ENABLE=1
    MANUAL_STEPPER STEPPER=stepper_z1 ENABLE=1
    MANUAL_STEPPER STEPPER=stepper_z2 ENABLE=1
    MANUAL_STEPPER STEPPER=stepper_z3 ENABLE=1
    
